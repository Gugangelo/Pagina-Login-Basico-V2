<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/mediaquery.css">
</head> 


<body>
    <main>
        
        <section id="login">
            <div id="imagem_de_fundo"></div>

            <div id="dados">
                <h1>Login</h1>
                <p>Seja bem vindo novamente, insira seus dados abaixo</p>
                <form action="login.py" method="post" autocomplete="on"> <!--Arquivo fictício para onde os dados seria enviados-->
                    <div id="email_senha">
                        <label for="ilogin">Email</label>
                        <input type="email" name="login" id="ilogin" placeholder="email@example.com" autocomplete="email" required maxlength="40">
                    </div>
                    <div id="email_senha">
                        <label for="isenha">Senha</label>
                        <input type="password" name="senha" id="isenha" placeholder="Digite sua senha" autocomplete="current-password" required minlength="8" maxlength="20"> <!-- O autocomplete tem que ser configurado assim para que o navegador reconheça com aquela função de guardar senha etc. -->
                    </div>

                    <input type="submit" value="Entrar">
                    <a href="">Esqueci minha senha.</a>
                    <a href="">Não tem uma conta? Criar conta.</a>
                </form>
            </div>
        </section>

    </main>
</body>

</html>
